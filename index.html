<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Стек протоколов TCP/IP</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Стек протоколов TCP/IP</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    

      

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item pl-2">
            <a class="nav-link" href="#">Что это?</a>
          </li>
          <li class="nav-item pl-2">
            <a class="nav-link" href="#">Модель TCP/IP</a>
          </li>
          <li class="nav-item pl-2">
            <a class="nav-link" href="#">Стек протоколов TCP/IP</a>
          </li>
          <li class="nav-item">
            <div class="dropdown pt-1 pl-2">
              <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Вход
              </button>
              <div class="dropdown-menu pl-2 pr-2" aria-labelledby="dropdownMenuButton" >
                <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Почта</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Пароль</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Запомнить</label>
                  </div>
                  <button type="submit" class="btn btn-primary">Войти</button>
                  <button class="btn btn-danger mt-2">Забыл пароль</button>
                </form>
              </div>
            </div>
          </li>

          <li class="nav-item">
            <div class="dropdown pt-1 pl-2 col-12">
              <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Регистрация
              </button>
              <div class="dropdown-menu pl-2 pr-2  col-12" aria-labelledby="dropdownMenuButton" >
                <form>
                  <div class="form-row">
                    <div class="form-group col-md-12 ">
                      <label for="inputEmail4">Почта</label>
                      <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="form-group col-md-12">
                      <label for="inputPassword4">Пароль</label>
                      <input type="password" class="form-control" id="inputPassword4">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputAddress">Имя</label>
                    <input type="text" class="form-control" id="inputname" placeholder="Женёк">
                  </div>
                  <div class="form-group">
                    <label for="inputAddress2">Фамилия</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Бабаев">
                  </div>
                  <div class="form-row">

                    <div class="form-group col-md-12">
                      <label for="inputDate">Дата рождения</label>
                      <input type="date" class="form-control">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                        Запомнить
                      </label>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary col-12">Начать</button>
                </form>
              </div>
            </div>
          </li>
        </ul>
      </div>

    </nav>
  </header>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
